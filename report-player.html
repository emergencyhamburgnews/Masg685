<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/jpeg" href="masgfav.jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Player - Emergency Hamburg</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="theme-container">
            <button class="back-button" onclick="goBack()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
            </button>
            <button id="theme-toggle" class="theme-toggle">
                <span class="sun">☀</span>
            </button>
            <button class="search-toggle" onclick="openSearch()">
                <i class="fas fa-search"></i>
            </button>
        </div>
        <div class="hamburger">☰</div>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <ul class="nav-links">
            <li><a href="home.html"><i class="fas fa-home"></i><span>Home</span></a></li>
            <li><a href="about.html"><i class="fas fa-user"></i><span>About</span></a></li>
            <li><a href="contact.html"><i class="fas fa-envelope"></i><span>Contact</span></a></li>
            <li><a href="update.html"><i class="fas fa-bell"></i><span>Updates</span></a></li>
            <li><a href="private-server.html"><i class="fas fa-server"></i><span>Private Server</span></a></li>
        </ul>
    </nav>

    <!-- Search Container -->
    <div class="search-container">
        <div class="search-box">
            <input type="text" class="search-input" placeholder="Search across all pages...">
            <div class="search-results"></div>
        </div>
    </div>

    <div class="form-container">
        <h1>Report Player</h1>
        <form id="reportForm" class="custom-form" action="https://formspree.io/f/moveylzy" method="POST">
            <div class="form-group">
                <label for="username">Roblox Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
        
            <div class="form-group">
                <label for="violation">Rule Violation:</label>
                <select id="violation" name="violation" required>
                    <option value="">Select violation type</option>
                    <option value="hacking">Hacking</option>
                    <option value="disrespectful">Disrespectful Behavior</option>
                    <option value="failrp">Fail Roleplay</option>
                    <option value="teaming">Teaming</option>
                    <option value="other">Other</option>
                </select>
            </div> 
            <div class="form-group">
                <label for="timestamp">Timestamp/Additional Information:</label>
                <textarea id="timestamp" name="timestamp" rows="4" required></textarea>
            </div>
        
            <button type="submit" class="submit-button">Submit Report</button>
        </form>
    </div>

    <script src="javascript.js"></script>
</body>
</html>
