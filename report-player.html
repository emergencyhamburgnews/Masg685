<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/jpeg" href="masgfav.jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Player - Emergency Hamburg</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="theme-container">
            <button class="back-button" onclick="goBack()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
            </button>
            <button id="theme-toggle" class="theme-toggle">
                <span class="sun">☀</span>
            </button>
            <button class="search-toggle" onclick="openSearch()">
                <i class="fas fa-search"></i>
            </button>
        </div>
        <div class="hamburger">☰</div>
        <ul class="nav-links">
            <li><a href="home.html"><i class="fas fa-home"></i><span>Home</span></a></li>
            <li><a href="about.html"><i class="fas fa-user"></i><span>About</span></a></li>
            <li><a href="contact.html"><i class="fas fa-envelope"></i><span>Contact</span></a></li>
            <li><a href="update.html"><i class="fas fa-bell"></i><span>Updates</span></a></li>
            <li><a href="private-server.html"><i class="fas fa-server"></i><span>Private Server</span></a></li>
        </ul>
    </nav>

    <!-- Search Container -->
    <div class="search-container">
        <div class="search-box">
            <input type="text" class="search-input" placeholder="Search across all pages...">
            <div class="search-results"></div>
        </div>
    </div>

    <div class="form-container report-container">
        <div class="form-header">
            <i class="fas fa-flag"></i>
            <h1>Report Player</h1>
            <p class="form-subtitle">Help us maintain a fair gaming environment</p>
        </div>

        <form id="reportForm" class="custom-form modern-form" action="https://formspree.io/f/moveylzy" method="POST">
            <div class="form-group">
                <label for="username">
                    <i class="fas fa-user"></i>
                    Roblox Username
                </label>
                <input type="text" id="username" name="username" required placeholder="Enter player's username">
            </div>
        
            <div class="form-group">
                <label for="violation">
                    <i class="fas fa-exclamation-triangle"></i>
                    Rule Violation
                </label>
                <select id="violation" name="violation" required>
                    <option value="">Select violation type</option>
                    <option value="hacking">Hacking</option>
                    <option value="disrespectful">Disrespectful Behavior</option>
                    <option value="failrp">Fail Roleplay</option>
                    <option value="teaming">Teaming</option>
                    <option value="other">Other</option>
                </select>
            </div> 

            <div class="form-group">
                <label for="timestamp">
                    <i class="fas fa-info-circle"></i>
                    Additional Information
                </label>
                <textarea id="timestamp" name="timestamp" rows="4" required placeholder="Please provide details about the incident, including when it happened"></textarea>
            </div>
        
            <button type="submit" class="submit-button">
                <i class="fas fa-paper-plane"></i>
                Submit Report
            </button>
        </form>
    </div>

    <script src="javascript.js"></script>

    <style>
        .form-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: var(--nav-bg);
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            border: 1px solid var(--border-color);
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        .form-header i {
            font-size: 2.5rem;
            color: #780000;
            margin-bottom: 1rem;
        }

        .form-header h1 {
            font-size: 2rem;
            margin: 1rem 0;
            background: linear-gradient(45deg, #780000, #a30000);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-subtitle {
            color: var(--secondary-text);
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .modern-form .form-group {
            margin-bottom: 1.5rem;
        }

        .modern-form label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            color: var(--text-color);
            font-weight: 500;
        }

        .modern-form label i {
            color: #780000;
        }

        .modern-form input,
        .modern-form select,
        .modern-form textarea {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            background: var(--bg-color);
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .modern-form input:focus,
        .modern-form select:focus,
        .modern-form textarea:focus {
            outline: none;
            border-color: #780000;
            box-shadow: 0 0 0 2px rgba(120, 0, 0, 0.1);
        }

        .modern-form select {
            cursor: pointer;
        }

        .modern-form textarea {
            resize: vertical;
            min-height: 100px;
        }

        .submit-button {
            width: 100%;
            padding: 1rem;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #780000, #a30000);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(120, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .form-container {
                margin: 1rem;
                padding: 1.5rem;
            }

            .form-header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</body>
</html>
