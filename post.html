<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masg685 Posts</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta property="og:image" content="img1.jpg">
    <meta property="og:image:alt" content="Masg685 Profile Image">
    <meta property="og:url" content="post.html">
    <meta name="twitter:image" content="img1.jpg">
</head>
<body>


    <!-- Navbar -->
    <nav class="navbar">
        <div class="theme-container">
            <button id="theme-toggle" class="theme-toggle">
                <span class="sun"></span>
                <span class="moon"></span>
            </button>
            <span class="search-icon"></span>
        </div>
        <div class="hamburger">☰</div>
        <ul class="nav-links">
            <li><a href="home.html"><i class="fas fa-home"></i><span>Home</span></a></li>
            <li><a href="about.html"><i class="fas fa-user"></i><span>About</span></a></li>
            <li><a href="contact.html"><i class="fas fa-envelope"></i><span>Contact</span></a></li>
            <li><a href="update.html"><i class="fas fa-bell"></i><span>Updates</span></a></li>
        </ul>
    </nav>

    <div class="post-container">
        <div class="page-header">
            <button class="back-button" onclick="goBack()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
            </button>
            <h1>My Posts</h1>
        </div>

        <!-- Create Post Button -->
        <button id="create-post-btn" class="post-button">
            <i class="fas fa-plus"></i> Create Post
        </button>

        <!-- Login Section (Initially Hidden) -->
        <div id="login" class="login-section" style="display: none;">
            <h2>Admin Access Required</h2>
            <input type="password" id="password" placeholder="Enter admin password" class="post-input">
            <button onclick="login()" class="post-button">Login</button>
        </div>

        <!-- Post Form (Initially Hidden) -->
        <div id="post-form" class="post-form" style="display: none;">
            <h2>Create New Post</h2>
            <input type="text" id="post-title" placeholder="Enter post title..." class="post-input">
            <textarea id="text-post" placeholder="Write your post here..." class="post-textarea"></textarea>
            <div class="file-input-container">
                <label for="image-post" class="file-label">
                    <i class="fas fa-image"></i> Choose Image
                </label>
                <input type="file" id="image-post" accept="image/*" class="file-input">
            </div>
            <div id="image-preview" class="image-preview"></div>
            <button onclick="submitPost()" class="post-button">
                <i class="fas fa-paper-plane"></i> Post
            </button>
        </div>

        <!-- Posts Display -->
        <div id="posts-container" class="posts-container">
            <!-- Posts will be dynamically added here -->
            <div class="loading-posts">
                <i class="fas fa-spinner fa-spin"></i> Loading posts...
            </div>
        </div>
    </div>

    <footer>
        <p>© 2025</p>
    </footer>

    <button class="scroll-top" aria-label="Scroll to top">↑</button>
    <script src="javascript.js"></script>
</body>
</html>
