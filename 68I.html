<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/jpeg" href="masgfav.jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Center</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="theme-container">
            <button class="back-button" onclick="window.history.back()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
            </button>
        </div>
        <div class="hamburger">â˜°</div>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <ul class="nav-links">
            <li><a href="home.html"><i class="fas fa-home"></i><span>Home</span></a></li>
            <li><a href="about.html"><i class="fas fa-user"></i><span>About</span></a></li>
            <li><a href="contact.html"><i class="fas fa-envelope"></i><span>Contact</span></a></li>
            <li><a href="update.html"><i class="fas fa-bell"></i><span>Updates</span></a></li>
            <li><a href="private-server.html"><i class="fas fa-server"></i><span>Private Server</span></a></li>
            <li><a href="tiktokdownload.html"><i class="fab fa-tiktok"></i><span>TikTok Downloader</span></a></li>
        </ul>
    </nav>

    <!-- Search Container -->
    <div class="search-container">
        <div class="search-box">
            <input type="text" class="search-input" placeholder="Search...">
            <div class="search-results"></div>
        </div>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            <img src="masgfav.jpg" alt="Chat Logo" class="chat-logo">
            <h1>Help Center</h1>
            <p class="chat-subtitle">Find answers to common questions</p>
        </div>
        <div class="chat-content">
            <div class="chat-messages" id="chat-messages">
                <div class="message bot">
                    <div class="message-content">
                        Hello! Type your question or choose from the suggestions below:
                    </div>
                </div>
            </div>
            <div id="suggestions" class="suggestions-container"></div>
        </div>
        <div class="chat-input-container">
            <input type="text" id="user-input" placeholder="Type your question..." autocomplete="off">
            <button id="send-button">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </div>

    <style>
        .chat-container {
            max-width: 800px;
            margin: 1rem auto;
            background: var(--nav-bg);
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            overflow: hidden;
            border: 1px solid var(--border-color);
            height: calc(100vh - 120px);
            display: flex;
            flex-direction: column;
        }

        .chat-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            scroll-behavior: smooth;
        }

        .suggestions-container {
            background: var(--nav-bg);
            border-top: 1px solid var(--border-color);
            max-height: 300px;
            overflow-y: auto;
            margin-top: auto;
        }

        .suggestion-item {
            padding: 12px 20px;
            cursor: pointer;
            border-bottom: 1px solid var(--border-color);
            color: var(--text-color);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .suggestion-item:hover {
            background: rgba(120, 0, 0, 0.1);
        }

        .suggestion-item i {
            color: #780000;
            width: 20px;
        }

        .answer-container {
            background: var(--nav-bg);
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            border: 1px solid var(--border-color);
        }

        .answer-title {
            font-weight: bold;
            color: #780000;
            margin-bottom: 10px;
        }

        .answer-content {
            color: var(--text-color);
            line-height: 1.6;
        }

        .answer-link {
            color: #780000;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }

        .answer-link:hover {
            text-decoration: underline;
        }

        .chat-input-container {
            padding: 1rem;
            display: flex;
            gap: 0.5rem;
            background: var(--nav-bg);
            border-top: 1px solid var(--border-color);
        }

        #user-input {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid var(--border-color);
            border-radius: 25px;
            background: var(--bg-color);
            color: var(--text-color);
        }

        #send-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(45deg, #780000, #a30000);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }

        #send-button:hover {
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .chat-container {
                margin: 0;
                border-radius: 0;
                height: 100vh;
            }
        }
    </style>

    <script>
        const questions = [
            {
                text: "How to use TikTok Downloader?",
                icon: "fab fa-tiktok",
                answer: `To use the TikTok Downloader:
                1. Copy the TikTok video URL you want to download
                2. Go to the TikTok Downloader page
                3. Paste the URL in the input box
                4. Click "Download Video"
                5. Click the final download button when it appears`,
                link: "tiktokdownload.html"
            },
            {
                text: "Who is Masg685?",
                icon: "fas fa-user",
                answer: `Masg685 is from Australia, born on the island of Savai'i in Samoa. He's an experienced Emergency Hamburg player with over 300,000 XP as a police officer. He creates content on YouTube and TikTok.`,
                link: "about.html"
            },
            {
                text: "Who is Nexus?",
                icon: "fas fa-star",
                answer: `Nexus is one of the best police officers in Emergency Hamburg, from Ho Chi Minh City, Vietnam. He's known for his impressive skills and dedication to keeping the city safe. He's a respected member of the EH community and Masg685's best friend.`,
                link: "about.html"
            },
            {
                text: "How to Report a Player?",
                icon: "fas fa-flag",
                answer: `To report a player:
                1. Go to the Private Server page
                2. Click the "Report Player" button
                3. Fill out the report form with details
                4. Submit the form`,
                link: "report-player.html"
            },
            {
                text: "How to join the Private Server?",
                icon: "fas fa-server",
                answer: `To join the private server:
                1. Visit the Private Server page
                2. Click the "Join Server" button
                3. Make sure to read and follow the server rules`,
                link: "private-server.html"
            },
            {
                text: "How to request an unban?",
                icon: "fas fa-unlock",
                answer: `If you've been banned:
                1. Go to the Private Server page
                2. Click the "Unban Request" button
                3. Fill out the unban request form
                4. Wait for a response`,
                link: "unban-request.html"
            },
            {
                text: "What are the server rules?",
                icon: "fas fa-book",
                answer: `The server has three main rule categories:
                1. General Rules: Respect all players, no harassment, no exploits
                2. Roleplay Rules: Stay in character, follow traffic laws, use proper communications
                3. Consequences: Warning system leading to potential ban
                Click below to read the complete rules.`,
                link: "private-server.html"
            },
            {
                text: "How to contact Masg685?",
                icon: "fas fa-envelope",
                answer: `You can contact Masg685 through:
                1. The Contact page form
                2. Discord server (coming soon)
                3. Social media platforms
                Messages will be responded to as soon as possible.`,
                link: "contact.html"
            },
            {
                text: "What roles are available in the server?",
                icon: "fas fa-users",
                answer: `The server offers multiple roles:
                1. Firefighter
                2. Police Officer
                3. Medical Team
                4. Truck Driver
                5. Criminal
                Each role has unique responsibilities and gameplay.`,
                link: "private-server.html"
            },
            {
                text: "How to use the website search?",
                icon: "fas fa-search",
                answer: `To search the website:
                1. Click the search icon in the navigation bar
                2. Type your search query
                3. Press Enter or wait for results
                4. Click on highlighted text to navigate
                The search works across all pages.`,
                link: "home.html"
            },
            {
                text: "How to switch between light and dark mode?",
                icon: "fas fa-moon",
                answer: `To change the website theme:
                1. Look for the theme toggle button in the top navigation
                2. Click the sun/moon icon to switch between light and dark mode
                3. Your preference will be saved for future visits`,
                link: "home.html"
            },
            {
                text: "Where to find latest updates?",
                icon: "fas fa-bell",
                answer: `To stay updated:
                1. Visit the Updates page regularly
                2. Check the announcements section
                3. Join the Discord server (coming soon)
                4. Follow social media accounts`,
                link: "update.html"
            }
        ];

        const userInput = document.getElementById('user-input');
        const suggestionsContainer = document.getElementById('suggestions');
        const chatMessages = document.getElementById('chat-messages');
        const sendButton = document.getElementById('send-button');

        function showSuggestions(filter = '') {
            const filteredQuestions = questions.filter(q => 
                q.text.toLowerCase().includes(filter.toLowerCase())
            );

            if (filteredQuestions.length > 0) {
                suggestionsContainer.style.display = 'block';
                suggestionsContainer.innerHTML = filteredQuestions
                    .map(q => `
                        <div class="suggestion-item" onclick="showAnswer('${q.text}')">
                            <i class="${q.icon}"></i>
                            ${q.text}
                        </div>
                    `).join('');
            } else {
                suggestionsContainer.style.display = 'none';
            }
        }

        function showAnswer(questionText) {
            const question = questions.find(q => q.text === questionText);
            if (question) {
                const answerDiv = document.createElement('div');
                answerDiv.className = 'message bot';
                answerDiv.innerHTML = `
                    <div class="message-content">
                        <div class="answer-container">
                            <div class="answer-title">${question.text}</div>
                            <div class="answer-content">${question.answer}</div>
                            <a href="${question.link}" class="answer-link">Learn more â†’</a>
                        </div>
                    </div>
                `;
                chatMessages.appendChild(answerDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                userInput.value = '';
                suggestionsContainer.style.display = 'none';
            }
        }

        userInput.addEventListener('input', () => {
            showSuggestions(userInput.value);
        });

        userInput.addEventListener('focus', () => {
            showSuggestions(userInput.value);
        });

        sendButton.addEventListener('click', () => {
            const query = userInput.value.trim();
            if (query) {
                showSuggestions(query);
            }
        });

        // Show all suggestions initially
        showSuggestions();
    </script>
</body>
</html>
