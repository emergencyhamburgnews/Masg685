    <div class="form-container">
        <h1>Unban Request</h1>
        <form id="unbanForm" class="custom-form" action="https://formspree.io/f/moveylzy" method="POST">
            <div class="form-group">
                <label for="banReason">Ban Reason:</label>
                <textarea id="banReason" name="banReason" rows="4" placeholder="Please provide the ban reason shown when trying to join the private server" required></textarea>
            </div>

            <div class="form-group">
                <label for="explanation">Unban Explanation:</label>
                <textarea id="explanation" name="explanation" rows="6" placeholder="Please explain why you believe you were wrongfully banned. Note: Exploiters will not be unbanned." required></textarea>
            </div>

            <button type="submit" class="submit-button">Submit Unban Request</button>
        </form>
    </div>
