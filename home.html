    <style>
        .slideshow-container {
            max-width: 800px;
            position: relative;
            margin: 20px auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .slide {
            display: none;
            width: 100%;
            position: relative;
        }

        .slide img {
            width: 100%;
            height: auto;
            display: block;
        }

        .fade {
            animation: fade 2s ease-in-out;
        }

        @keyframes fade {
            from {opacity: 0.4}
            to {opacity: 1}
        }
    </style>

    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let slides = document.getElementsByClassName("slide");
            
            // Hide all slides
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            
            // Move to next slide
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }
            
            // Show current slide
            slides[slideIndex - 1].style.display = "block";
            
            // Change slide every 7 seconds
            setTimeout(showSlides, 7000);
        }
    </script>
